[tox]
env_list = py{38,39,310,311,312,313}
minversion = 4.15.0

[testenv]
description = Run tests
deps =
    pytest>=7.0.0
    pytest-cov==5.0.0
    pymysql[rsa]==1.0.0
    psycopg==3.0.0
commands =
    pytest --cov --cov-report=xml:{env_name}-coverage.xml {posargs}

[gh]
python =
    3.13 = py313
    3.12 = py312
    3.11 = py311
    3.10 = py310
    3.9 = py39
    3.8 = py38
